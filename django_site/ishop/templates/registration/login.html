<h2>Login</h2>
<form method="post">  
  {% csrf_token %} 
  {{ form.as_p }} 
  <button type="submit">Login</button>
</form>

{% if user.is_authenticated %} 
<p>Привет, {{ user.username }}!</p>
<p><a href="{% url 'logout' %}">Выйти</a></p>
{% else %} 
<p>You are not logged in.</p>
<a href="{% url 'login' %}">Войти</a> 
{% endif %}
